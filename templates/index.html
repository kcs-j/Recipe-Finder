<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
            background-image: url("/static/images/home1.png"); /* 设置背景图 */
            background-size: cover; /* 让图片覆盖整个页面 */
            background-position: center; /* 居中显示背景图 */
            background-repeat: no-repeat; /* 防止图片重复 */
            background-attachment: fixed; /* 使背景图片固定，不随页面滚动 */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(255, 255, 255, 0.8);">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col text-center">
                    <a class="navbar-brand mx-auto" href="#" style="font-family: 'Poppins', sans-serif; font-size: 2rem; font-weight: 600;">
                        Recipe Finder
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h3 class="unified-title">Top 100 Recipes</h3>
                <div class="recipe-list">
                <ul class="list-group">
                    {% for recipe in paginated_recipes %}
                        <li class="list-group-item recipe-item">
                            <a href="{{ 'http://' + recipe['link'] if recipe['link'].startswith('www.') else recipe['link'] }}" target="_blank">{{ recipe['title'] }}</a>
                        </li>
                    {% endfor %}
                </ul>
                </div>

                <!-- 分页按钮 -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center mt-4">
                        <!-- 上一页按钮 -->
                        <li class="page-item {% if page == 1 %}disabled{% endif %}">
                            <a class="page-link" href="?page={{ page - 1 }}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <!-- 页码按钮 -->
                        {% for i in range(1, total_pages + 1) %}
                            <li class="page-item {% if page == i %}active{% endif %}">
                                <a class="page-link" href="?page={{ i }}">{{ i }}</a>
                            </li>
                        {% endfor %}

                        <!-- 下一页按钮 -->
                        <li class="page-item {% if page == total_pages %}disabled{% endif %}">
                            <a class="page-link" href="?page={{ page + 1 }}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-md-6">
                <h1 class="unified-title">Find Your Perfect Recipe</h1>
                <div class="row justify-content-center mt-4">
                    <div class="col-md-8">
                        <div class="card shadow-sm p-4">
                            <button class="btn btn-primary float-end" onclick="openTextEditor()">Add Custom Recipe +</button>
                            <hr></hr>
                            <form action="/search" method="POST" id="allergen-form">
                                <div class="mb-3">
                                    <label for="recipe" class="form-label">Recipe Name</label>
                                    <input type="text" id="recipe" name="recipe" class="form-control" placeholder="Enter a recipe name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Selected Allergens</label>
                                    <div id="selected-allergens" class="tag-container"></div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Available Allergens</label>
                                    <div id="available-allergens" class="tag-container"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="allergen" class="form-label">Additional Allergen (optional)</label>
                                    <input type="text" id="allergen" name="allergen" class="form-control" placeholder="Enter additional allergen">
                                </div>

                                <!-- Hidden input to store selected allergens -->
                                <input type="hidden" name="allergens" id="allergens-hidden">

                                <button type="submit" class="btn btn-primary w-100">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for Custom Recipe -->
    <div class="modal fade" id="customRecipeModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Your Custom Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="custom-recipe-text" class="form-control" rows="10" placeholder="Paste or write your recipe here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveCustomRecipe()">Save Recipe</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
