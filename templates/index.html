<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Recipe Finder</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Find Your Perfect Recipe</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card shadow-sm p-4">
                    <button class="btn btn-primary float-end" onclick="openTextEditor()">Add Custom Recipe +</button>
                    <hr></hr>
                    <form action="/search" method="POST" id="allergen-form">
                        <div class="mb-3">
                            <label for="recipe" class="form-label">Recipe Name</label>
                            <input type="text" id="recipe" name="recipe" class="form-control" placeholder="Enter a recipe name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Selected Allergens</label>
                            <div id="selected-allergens" class="tag-container"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Available Allergens</label>
                            <div id="available-allergens" class="tag-container"></div>
                        </div>
                        <div class="mb-3">
                            <label for="allergen" class="form-label">Additional Allergen (optional)</label>
                            <input type="text" id="allergen" name="allergen" class="form-control" placeholder="Enter additional allergen">
                        </div>
                        
                        <!-- Hidden input to store selected allergens -->
                        <input type="hidden" name="allergens" id="allergens-hidden">
                    
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for Custom Recipe -->
    <div class="modal fade" id="customRecipeModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Your Custom Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="custom-recipe-text" class="form-control" rows="10" placeholder="Paste or write your recipe here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveCustomRecipe()">Save Recipe</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
